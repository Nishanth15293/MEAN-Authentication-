
<body>
    <div class="container">
        <form>
            <div class="form-group row loginHead">
                <h1>Login Form</h1>
            </div>

            <div class="form-group row">
                <label for="email"   >Email</label>
                <div class="offset4 span4">
                    <input type="email" class="form-control" id="email" ng-model="email" placeholder="Email">
                </div>
                <p ng-if="errorBody.errorCode === 400" class="text-danger">{{errorBody.errorMessage}}</p>
            </div>

            <div class="form-group row">
                <label for="email">Password</label>
                <div class="offset4 span4">
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                </div>
                <p ng-if="errorBody.errorCode === 401" class="text-danger">{{errorBody.errorMessage}}</p>
            </div>

            <div class="form-group row">
                <div class="offset4 span4">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Log in! </button>
                </div>
            </div>

            <div>
                <p>Not a Registered user? Click SignUP to register</p>
                <button class="btn bg-primary " ui-sref="signUp">Sign Up!</button>
            </div>




        </form>
    </div>




</body>
