<form role="form">
    <div class="form-group">
        <div class = jumbotron>Sign Up form</div>
        <label >Username</label>
        <input type="text" placeholder="Enter Username" class="form-control" ng-model="username">
        <label >Password</label>
        <input type="password" placeholder="Enter Password" class="form-control" ng-model="password">
        <label >Email</label>
        <input type="email" placeholder="Enter e-mail id" class="form-control" ng-model="email">
        <br>
        <button class="btn btn-primary" ng-click="userSignUp()">Sign Up!</button>
        <!-- {{username}}
         {{password}}
         {{email}}
     -->
    </div>
</form>
